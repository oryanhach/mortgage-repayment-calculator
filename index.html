<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/935f6be249.js" crossorigin="anonymous"></script>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <main>

    <section class="calculator">

      <header class="calculator__header">
        <h1 class="header__title">
          Mortgage Calculator
        </h1>
        <p class="header__btn">
          Clear All
        </p>
      </header>

      <div class="form__container">
        <form class="form" id="form">

          <div class="form-control">
            <label for="mortgage__amount">Mortgage Amount</label>
            <input id="mortgage__amount" type="text">
            <p class="mortgage__amount-symbol">
              <i class="fa-solid fa-sterling-sign"></i>
            </p>
            <small>Error message</small>
          </div>

          <div class="form__secondary__container">
            <div class="form-control">
              <label for="mortgage__term">Mortgage Term</label>
              <input id="mortgage__term" type="text">
              <p class="mortgage__term-symbol">
                years
              </p>
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="interest__rate">Interest Rate</label>
              <input id="interest__rate" type="text">
              <p class="interest__rate-symbol">
                %
              </p>
              <small>Error message</small>
            </div>
          </div>

          <div class="form-control radio__btn-container">
            <legend class="type__title">
              Mortgage Type
            </legend>
            <input type="radio" class="radio__btn" id="repayment" name="mortgage__type">
            <label class="radio__btn-label" for="repayment">Repayment</label>
            <input type="radio" class="radio__btn" id="interest__only" name="mortgage__type">
            <label class="radio__btn-label" for="interest__only">Interest Only</label>
          </div>

          <button class="btn__submit" type="submit">
            <span>
              <img src="assets/images/icon-calculator.svg" alt="Calculator icon">
            </span>
            Calculate Repayments
          </button>

        </form>

      </div>

      <div class="results__container">
        <img src="assets/images/illustration-empty.svg" alt="calculating illustration">
        <p class="results__title">
          Results shown here
        </p>
        <p class="results__description">
          Complete the form and click "calculate repayments" to see what your monthly repayments would be.
        </p>
      </div>

    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
